<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BioTime 8.0 - ZKTeco</title>
  <link rel="stylesheet" href="login-styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
  <!-- Login Page -->
  <div id="loginPage" class="login-page">
    <div class="login-container">
      <!-- Header -->
      <div class="login-header">
        <h1 class="biotime-title">Bio<span class="time-green">Time</span> 8.0</h1>
      </div>

      <!-- Main Content -->
      <div class="login-content">
        <div class="admin-section">
          <h2 class="admin-title">Admin</h2>

          <!-- Login Form -->
          <form id="loginForm" class="login-form">
            <div class="form-group">
              <input type="text" id="username" placeholder="Username" class="form-input" required>
            </div>
            <div class="form-group">
              <input type="password" id="password" placeholder="Password" class="form-input" required>
            </div>
            <button type="submit" class="login-btn">
              <i class="fas fa-sign-in-alt"></i>
              Login
            </button>
          </form>

          <!-- Additional Options -->
          <div class="login-options">
            <button class="option-btn" id="createSuperuserBtn">
              <i class="fas fa-user-plus"></i>
              Create Superuser
            </button>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="login-footer">
        <div class="zkteco-logo">ZKT<span class="eco-green">eco</span></div>
        <div class="copyright">
          Copyright Â©2020 ZKTECO CO. LTD All rights reserved.
          <a href="#" class="footer-link">About</a> |
          <a href="#" class="footer-link">Forgot Password</a> |
          <a href="#" class="footer-link">Employee Attendance</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Create Superuser Modal -->
  <div id="createSuperuserModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-logo">ZKT<span class="eco-green">eco</span></div>
        <button class="modal-close" id="closeModal">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <h3 class="modal-title">Create Superuser</h3>
      <form id="superuserForm" class="superuser-form">
        <div class="form-group">
          <label for="superUsername">Username*</label>
          <input type="text" id="superUsername" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="superEmail">Email</label>
          <input type="email" id="superEmail" class="form-input">
        </div>
        <div class="form-group">
          <label for="superPassword">Password*</label>
          <input type="password" id="superPassword" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password*</label>
          <input type="password" id="confirmPassword" class="form-input" required>
        </div>
        <button type="submit" class="confirm-btn">Confirm</button>
      </form>
    </div>
  </div>

  <!-- Success Message -->
  <div id="successMessage" class="success-message">
    <div class="success-content">
      <i class="fas fa-check-circle"></i>
      <span>Login successful! Redirecting to dashboard...</span>
    </div>
  </div>

  <script src="login-script.js"></script>
</body>

</html>
